<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela Modal</title>
    <style>
        /* O estilo da janela modal */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed; /* Fica fixo na tela */
            z-index: 1; /* Fica acima de outros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Ocupa toda a largura */
            height: 100%; /* Ocupa toda a altura */
            overflow: auto; /* Permite rolar se necessário */
            background-color: rgba(0, 0, 0, 0.4); /* Cor de fundo com transparência */
        }

        /* Modal Conteúdo */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Centraliza a modal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Tamanho da janela */
        }

        /* O botão de fechar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* O botão para abrir a modal */
        .open-modal-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .open-modal-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">

    <!-- Botão para abrir a janela modal -->
    <button class="open-modal-btn" id="myBtn">Abrir Modal</button>

    <!-- A Janela Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <h2>Conteúdo da Janela Modal</h2>
            <p>Este é um exemplo de janela modal em HTML, CSS e JavaScript.</p>
        </div>
    </div>

    <script>
        // Obtém a modal
        var modal = document.getElementById("myModal");

        // Obtém o botão que abre a modal
        var btn = document.getElementById("myBtn");

        // Obtém o elemento <span> que fecha a modal
        var closeBtn = document.getElementById("closeBtn");

        // Quando o usuário clicar no botão, abre a modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Quando o usuário clicar no botão de fechar, fecha a modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Quando o usuário clicar fora da modal, também fecha a modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
