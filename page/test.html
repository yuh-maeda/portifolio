<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-Vindo</title>
 
 
 <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(27, 26, 26);
      flex-direction: column;
      gap: 100px;
    }

    .area-texto{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 15px;
        color: white;
    }

    .texto{
        font-size: 100px;
    }

    .zoom-container {
      text-align: center;
    }

    .zoom-button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: rgb(23, 22, 22);
      color: white;
      border: 1.5px solid white;
      cursor: pointer;
      border-radius: 6px;
    }

  </style>
</head>
<body>

    <div class="area-texto">
        <h1 class="texto">Bem vindo</h1>
        <h2 class="texto">ao</h2>
        <h3 class="texto">Meu Portif√≥lio</h3>
    </div>

  <div class="zoom-container">
    <button class="zoom-button" id="zoomButton">ver mais</button>
  </div>

  <script>
    const button = document.getElementById('zoomButton');

    button.addEventListener('click', function() {
      document.body.style.transform = 'scale(30)';
      document.body.style.transition = 'transform 3s ease';

      setTimeout(function() {
        window.location.href = '../page/index.html';
      }, 1000);
    });
  </script>

</body>
</html>
